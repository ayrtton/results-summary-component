<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Results Summary Component</title>
    </head>
    <body>
        <main>
            <div class="results">
                <h3>Your Result</h3>
                <div class="circle">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="features">
                    <div class="feature">
                        <div class="title">
                            <img src="assets/images/icon-reaction.svg" alt="" srcset="">
                            <h4>Reaction</h4>
                        </div>
                        <p class="score"><span>80</span> / 100</p>
                    </div>
                    <div class="feature">
                        <div class="title">
                            <img src="assets/images/icon-memory.svg" alt="" srcset="">
                            <h4>Memory</h4>
                        </div>
                        <p class="score"><span>92</span> / 100</p>
                    </div>
                    <div class="feature">
                        <div class="title">
                            <img src="assets/images/icon-verbal.svg" alt="" srcset="">
                            <h4>Verbal</h4>
                        </div>
                        <p class="score"><span>61</span> / 100</p>
                    </div>
                    <div class="feature">
                        <div class="title">
                            <img src="assets/images/icon-visual.svg" alt="" srcset="">
                            <h4>Visual</h4>
                        </div>
                        <p class="score"><span>72</span> / 100</p>
                    </div>
                </div>
                <a href="">Continue</a>
            </div>
        </main>
        <!--<footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>-->
    </body>
</html>
